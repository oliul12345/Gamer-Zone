<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer-Zone</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/34eb379e24.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img class="logo-pic" src="images/Frame.png" alt="">
                <h1><span class="style">G</span>amer</h1>
            </div>
            <div class="menu">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <div class="menu-item">
                    <a href="">Follow Us On</a>
                    <span>
                        <i class="fa-brands fa-youtube"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-tiktok tuk-tak"></i>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="play">
            <div class="play-info">
                <h2 class="play-head">Play Like The</h2>
                <h2 class="play-head-2">G.O.A.T.</h2>
                <p>
                    <span><i class="fa-solid fa-play"></i></span>
                    1-Click instant play
                </p>
                <p>
                    <span><i class="fa-regular fa-circle-down"></i></span>
                    No Download</p>
                <p>
                    <span><i class="fa-solid fa-user-group"></i></span>
                    1000s of supported online games</p>

                <button class="btn-1">SIGN IN</button>
                <button class="btn-2">Go Rogue</button>    
            </div>
            <div class="play-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
